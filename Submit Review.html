<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post a Review</title>
  <link href="Site CSS.css" rel="stylesheet" type="text/css">
  <link href="star rating.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color:#B0E0E6;">
<div class="container">
  <div id="write">
    <h3>Submit Your Own Review</h3>
    <button onclick="window.open('Reviews.html','_parent')">Show All</button>
    <input id="btnCamera" type="file" accept="image/*" capture="environment" />
    <br><br><label for="review">Post review:</label>
    <textarea cols="35" rows="1">
</textarea>
    <br><br>
    <div class="rate">
       <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
        <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
  
    
    
     
    </div>

  
    <br>
    <input class="submit-btn" type="button" value="Submit" onclick="msg()" width="200">
  </div>
  <br>
  <br>
  <div class="btns">
  <button onclick="window.open('Reviews.html','_parent')">See All Reviews</button>
  <button onclick="window.open('Home.html','_parent')">Home</button>
</div>
  </div>
   </div>
  <script>
    function msg() {
      alert("Response Submitted");
    }
  </script>

</body>

</html>
